<div class="fixed fixed-top">
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <ul class="nav nav-pills nav-langs">
          <li ng-repeat="lang in langs" role="presentation" ng-class="{'active': lang.name === currentLang}"><a href="" ng-click="setLang(lang.name)">{{lang.name}}</a></li>
        </ul>
      </div>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-success pull-right compile" ng-click="run()"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Запустить</button>
      </div>
    </div>
  </div>
</div>

<div class="container main-body">
  <ui-codemirror ui-codemirror-opts="editorOptions" ng-model="code"></ui-codemirror>
</div>

<div class="footer panel-footer fixed fixed-bottom">
  <div class="container">
    <div class="code" ng-class="console.class" ng-bind="console.output"></div>
  </div>
</div>
